name: Publish
on:
  pull_request:
    branches:
      - main
jobs:
  Lint:
    runs-on: ubuntu-latest
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Init runtime
      run: |
        python3 -m ensurepip
        pip3 install --no-cache --upgrade pip setuptools
        pip3 install poetry
        poetry env info
        poetry install
    - name: Lint
      run: |
        scripts/lint.sh
  Test:
    runs-on: ubuntu-latest
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Init runtime
      run: |
        python3 -m ensurepip
        pip3 install --no-cache --upgrade pip setuptools
        pip3 install poetry
        poetry env info
        poetry install
    - name: Test
      run: |
        scripts/test.sh
