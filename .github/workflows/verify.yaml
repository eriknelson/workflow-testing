name: Verify
on:
  pull_request:
    branches:
      - main
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/init-runtime.yaml
      - name: Lint
        run: ./scripts/lint.sh
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/init-runtime.yaml
      - name: Test
        run: ./scripts/test.sh